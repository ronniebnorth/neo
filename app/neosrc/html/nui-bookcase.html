<ph-components>
  <template name="nui-bookcase">
    <style>
    :host {
      display: block;
      height: 100%;
      overflow-y: scroll;
    }
    </style>
    <content></content>
  </template>

  <template name="nui-shelves">
    <style>
      :host {
        display: block;
      }
    </style>
    <content></content>
  </template>

  <template name="nui-shelf">
    <style>
      :host {
        display: block;
        width: 100%;
        background-color: #eee;
        text-align: left;
        padding: 1em;
        margin-top: 1em;
      }

      h2 {
        font-family: monospace;
        text-align: left;
      }

      .books {
        display: flex;
      }

      ::content nui-cover {
        cursor: pointer;
      }
    </style>
    <nui-hscroller><content></content></nui-hscroller>
    <h2></h2>
    <script>
      class NuiShelf extends PhElement {
        get shelf() {
          return this._shelf;
        }

        set shelf(newShelf) {
          this._shelf = newShelf;
          this.setAttribute('shelfname', this.shelf.name);
          this.shadowRoot.querySelector('h2').textContent = this.shelf.name;
        }
      }
    </script>
  </template>

  <template name="nui-cover">
    <style>
      :host {
        position: relative;
        height: 12em;
        width: 10em;
        min-width: 10em;
        background-color: #fff;
        margin: 1em;

        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .controls {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;

        opacity: 0;
        transition: opacity .5s ease-out;
      }

      .controls:hover {
        opacity: 1;
      }

      h3 {
        width: 95%;
        word-wrap: break-word;
        white-space: normal;
        padding: 0 2.5%;
      }

      nui-delete-button {
        position: absolute;
        right: .5em;
        top: .5em;
      }
    </style>
    <nui-icon>&#x2295;</nui-icon>
    <h3></h3>
    <div class="controls">
      <nui-delete-button name="delete-story"/>
    </div>
    <script>
      class NuiCover extends PhElement {
        get story() {
          return this._story;
        }

        set story(newStory) {
          this._story = newStory;
          this.setAttribute('guid', this.story.metadata.guid);
          this.shadowRoot.querySelector('h3').textContent = this.story.metadata.title;

          this.shadowRoot.querySelector('nui-icon').style.visibility = this.story.isTemplate
              ? 'visible' : 'hidden';
          this.shadowRoot.querySelector('.controls').style.visibility = this.story.isTemplate
              ? 'hidden' : 'visible';
        }

        refresh() {
          var h3 = this.shadowRoot.querySelector('h3');
          if (h3.textContent != this.story.metadata.title) {
            h3.textContent = this.story.metadata.title;
          }
        }
      }
    </script>
  </template>
</ph-components>
