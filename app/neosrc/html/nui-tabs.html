<ph-components>
  <template name="nui-tabs">
    <style>
      :host {
        margin: 0;
        padding: 0;

        display: flex;
        flex: 0 0 2em;
        justify-content: flex-start;

        user-select: none;
      }

      ::content>nui-tab {
        font-family: monospace;
        font-size: 12pt;
        font-weight: bolder;

        background-color: #fff;

        margin-right: .25em;
        padding: .5em;
        opacity: .7;
        border-radius: 0 0 .75em .75em;

        flex: 0 1;
      }

      ::content>*:last-child {
        margin-right: 0;
      }

      ::content>*.active {
        opacity: 1.0;
      }
    </style>
    <content></content>
    <script>
      class NuiTabs extends PhElement {
        constructor() {
          super();
        }

        connectedCallback() {
          super.connectedCallback();

          this.shadowRoot.addEventListener('click', e => {
            var tab = e.target.closest('nui-tab');

            if (tab) {
              var detail = {tab: tab.textContent.trim()};

              this.dispatchEvent(new CustomEvent('nui-tab-click', {bubbles: true, composed: true, detail}));
              e.stopPropagation();
            }
          });
        }
      }
    </script>
  </template>

  <template name="nui-tab">
    <style>
      :host.active {
        opacity: 1;
      }
    </style>
    <content></content>
  </template>

  <template name="nui-tab-filler">
    <style>
      :host {
        flex: 1 1;
        opacity: 0;
      }
    </style>
    <content></content>
  </template>
</ph-components>
