<ph-components>
  <template name="nui-icon">
    <style>
      :host {
        font-size: 50pt;
        color: #2f2;
      }
    </style>
    <content></content>
  </template>

  <template name="nui-button">
    <style>
    :host {
      display: inline-block;
      outline: none;
      width:1.5em;
      height:1.5em;
      line-height:1.5em;
      border: 2px solid #f5f5f5;
      border-radius: 50%;
      text-align:center;
      text-decoration:none;
      background: #464646;
      box-shadow: 0 0 3px gray;
      font-weight:bold;
      cursor: pointer;
    }

    span {
      color: #fff;
    }
    </style>
    <span><content></content></span>
    <script>
      class NuiButton extends PhElement {
        constructor() {
          super();

          this.addEventListener('click', e => {
            var detail = {};

            if (this.getAttribute('name')) {
              detail.buttonName = this.getAttribute('name');
            }

            this.dispatchEvent(new CustomEvent('nui-button-click', {bubbles: true, composed: true, detail}));
            e.stopPropagation();

            return false;
          });

          if (this.size) {
            this.style.fontSize = this.size;
          }
        }

        get size() {
          return this.getAttribute('size');
        }

        set size(newSize) {
          if (this.getAttribute('size') != newSize) {
            this.setAttribute('size', newSize);
          }

          this.style.fontSize = newSize;
        }
      }
    </script>
  </template>

  <template name="nui-delete-button">
    <style>
      nui-button {
        background: red;
      }
    </style>

    <nui-button name="delete">&#x2716;</nui-button>
  </template>

  <template name="nui-hscroller">
    <style>
      :host {
        display: block;
      }

      div {
        display: flex;
        white-space: nowrap;
        overflow-x: scroll;
      }
    </style>
    <div><content></content></div>
  </template>

  <template name="nui-cursor">
    <style>
      :host {
        width: .25em;
        background-color: red;

      }

      :host(:focus) {
        animation: blinker .7s infinite;
      }

      @keyframes blinker {
        50% { opacity: 0; }
      }
    </style>
    <span>&#8203;</span>
    <script>
      class NuiCursor extends PhElement {
        connectedCallback() {
          super.connectedCallback();

          this.setAttribute('tabindex', '0');
        }
      }
    </script>
  </template>
</ph-components>
