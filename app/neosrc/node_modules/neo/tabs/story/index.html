<ph-components>
  <template name="story-editor">
    <style>
      :host {
        display: block;

        flex: 1 0 50em;

        background-color: #fff;

        min-width: 50em;
        height: 100%;

        text-align: left;

        display: inline-block;

        padding: 1em;
      }
    </style>
    <content></content>
    <script>
      class StoryEditor extends PhElement {
        get story() {
          return this._story;
        }

        set story(newStory) {
          this._story = newStory;
          this.shadowRoot.innerHTML = this.story.story.body;
        }
      }
    </script>
  </template>
</ph-components>
