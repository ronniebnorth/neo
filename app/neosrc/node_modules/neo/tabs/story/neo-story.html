<ph-components>
  <template name="neo-story">
    <style>
      :host {
        display: flex;
        flex-direction: column;

        font-family: serif;
        font-kerning: none;

        color: #333;
      }

      :host-context(.debug) {
        background-color: #f0fff0;
      }
    </style>
    <content><neo-title></neo-title><neo-p></neo-p></content>
    <script>
      class NeoStory extends NeoElement {
        get nextContainer() {
          return 'neo-p';
        }
      }
    </script>
  </template>

  <template name="neo-title">
    <style>
      :host {
        padding-top: 10em;
        font-size: 200%;
        font-weight: bold;
        width: 100%;
        text-align: center;

        margin-bottom: 1em;
      }

      :host-context(.debug) {
        background-color: #fff0f0;
      }
    </style>
    <content><nui-placeholder>title</nui-placeholder></content>
    <script>
      class NeoTitle extends NeoElement {
        get isContent () {
          return true;
        }
      }
    </script>
  </template>

  <template name="neo-chapter">
    <content><neo-p></neo-p></content>
    <script>
      class NeoChapter extends NeoElement {}
    </script>
  </template>

  <template name="neo-p">
    <style>
      :host {
        display: block;

        min-height: 1em;

        margin-bottom: .5em;

        line-height: 1em;
      }

      :host-context(.debug) {
        background-color: #fff0f0;
      }
    </style>
    <content></content>
    <script>
      class NeoP extends NeoElement {
        get isContent() {
          return true;
        }
      }
    </script>
  </template>
</ph-components>
